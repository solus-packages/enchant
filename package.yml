name       : enchant
version    : 2.2.7
release    : 15
source     :
    - https://github.com/AbiWord/enchant/releases/download/v2.2.7/enchant-2.2.7.tar.gz : 1b22976135812b35cb5b8d21a53ad11d5e7c1426c93f51e7a314a2a42cab3a09
license    : LGPL-2.1-or-later
component  : spelling
summary    : Spell check library wrapper program
description: |
    Enchant is a library wrapper program that allows the use of mulitple spell checker backends at the same time.
builddeps  :
    - pkgconfig(hunspell)
    - pkgconfig(libvoikko)
setup      : |
    %configure --disable-static --with-system-myspell=yes \
               --with-myspell-dir=/usr/share/hunspell
build      : |
    %make
install    : |
    %make_install
