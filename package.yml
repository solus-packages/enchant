name       : enchant
version    : 2.2.4
release    : 14
source     :
    - https://github.com/AbiWord/enchant/releases/download/v2.2.4/enchant-2.2.4.tar.gz : f5d6b689d23c0d488671f34b02d07b84e408544b2f9f6e74fb7221982b1ecadc
license    : LGPL-2.1-or-later
component  : spelling
summary    : Spell check library wrapper program
description: |
    Enchant is a library wrapper program that allows the use of mulitple spell checker backends at the same time.
builddeps  :
    - pkgconfig(hunspell)
    - pkgconfig(libvoikko)
setup      : |
    %configure --disable-static --with-system-myspell=yes \
               --with-myspell-dir=/usr/share/hunspell
build      : |
    %make
install    : |
    %make_install
