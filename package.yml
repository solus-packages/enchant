name       : enchant
version    : 2.2.3
release    : 13
source     :
    - https://github.com/AbiWord/enchant/releases/download/v2.2.3/enchant-2.2.3.tar.gz : abd8e915675cff54c0d4da5029d95c528362266557c61c7149d53fa069b8076d
license    : LGPL-2.1-or-later
component  : spelling
summary    : Spell check library wrapper program
description: |
    Enchant is a library wrapper program that allows the use of mulitple spell checker backends at the same time.
builddeps  :
    - pkgconfig(hunspell)
    - pkgconfig(libvoikko)
setup      : |
    %configure --disable-static --with-system-myspell=yes \
               --with-myspell-dir=/usr/share/hunspell
build      : |
    %make
install    : |
    %make_install
